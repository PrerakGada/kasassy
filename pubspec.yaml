  intl: ^0.17.0
  numberpicker: ^2.1.1
  path_provider: ^2.0.8
  timeago: ^3.2.1
  uuid: ^3.0.5

dev_dependencies:
  bloc_test: ^9.0.2
  flutter_test:
    sdk: flutter
  meta: ^1.2.3
  mocktail: ^0.2.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
