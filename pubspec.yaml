name: kasassy
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  animator: ^3.1.0
  bloc: ^8.0.2
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.7
  cupertino_icons: ^1.0.0
  equatable: ^2.0.3
  firebase_auth: ^3.3.6
