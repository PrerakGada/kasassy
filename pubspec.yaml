  firebase_storage: ^10.2.6
  flow_builder: ^0.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^9.2.0
  formz: ^0.4.1
  geocoding: ^2.0.2
  geolocator: ^8.1.1
